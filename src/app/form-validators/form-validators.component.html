<div class="container">
  <form novalidate [formGroup]="form">

    <div formGroupName="user">
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" formControlName="email">
        <p *ngIf="form.get('user.email').invalid && form.get('user.email').touched"
          class="form-control--invalid">
          <span *ngIf="form.get('user.email').errors['email']">Email is required field!</span>
          <span *ngIf="form.get('user.email').errors['emailIsAlreadyExists']">Email is already exists!</span>
        </p>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password">
        <p *ngIf="form.get('user.password').invalid && form.get('user.password').touched"
          class="form-control--invalid">
          <span *ngIf="form.get('user.password').errors['required']">
            Password is required field!
          </span>
          <span *ngIf="form.get('user.password').errors['passwordInvalid']">
            Min length for password is {{ characterLength }} character.
          </span>
        </p>
      </div>
    </div>

    <div class="form-group">
      <label>Choose country</label>
      <select class="form-control" formControlName="country">
        <option value="ru">Russia</option>
        <option value="usa">USA</option>
        <option value="ger">Germany</option>
      </select>
    </div>

    <div class="radio" *ngFor="let answer of answers">
      <label>
        <input type="radio" name="answer" [value]="answer.type" formControlName="answer">
        {{ answer.text }}
      </label>
    </div>

    <button class="btn btn-success"
      type="submit"
      (click)="onSubmit()"
      [disabled]="form.invalid">
      Save
    </button>

  </form>
</div>
