<div class="container">
  <form novalidate [formGroup]="form">

    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" formControlName="email">
      <span *ngIf="form.get('email').invalid && form.get('email').touched"
        class="form-control--invalid">
        Email is required field!
      </span>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" formControlName="password">
      <span *ngIf="form.get('password').invalid && form.get('password').touched"
        class="form-control--invalid">
        Password is required field!
      </span>
    </div>

    <div class="form-group">
      <label>Choose country</label>
      <select class="form-control" formControlName="country">
        <option value="ru">Russia</option>
        <option value="usa">USA</option>
        <option value="ger">Germany</option>
      </select>
    </div>

    <div class="radio" *ngFor="let answer of answers">
      <label>
        <input type="radio" name="answer" [value]="answer.type" formControlName="answer">
        {{ answer.text }}
      </label>
    </div>

    <button class="btn btn-success"
      type="submit"
      (click)="onSubmit()"
      [disabled]="form.invalid">
      Save
    </button>

  </form>
</div>
